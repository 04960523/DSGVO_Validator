<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Validator Service</title>
    <link rel="stylesheet" href="../static/bootstrap.css"  th:href="@{/bootstrap.css}" />
</head>
<body>
<header>
    <div class="container-fluid">
        <h2>Validator Service</h2>
    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-light" href="/">Home</a>
        </div>
    </nav>

</header>


<form action="#" th:action="@{/compareSelected}" th:object="${selection}" method="post">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>E-Mail</th>
            <th>Versichertennummer</th>
            <th>Versicherung</th>
            <th>Telefonnummer</th>

        </tr>
        </thead>
        <tbody>
    <tr th:each="patient: ${patients}">
        <td th:text="${patient.firstName}">Vorname</td>
        <td th:text="${patient.lastName}">Vorname</td>
        <td th:text="${patient.email}">Vorname</td>
        <td th:text="${patient.insuranceNumber}">Vorname</td>
        <td th:text="${patient.insurance}">Vorname</td>
        <td th:text="${patient.phoneNumber}">Vorname</td>
    </tr>
    </tbody>
    </table>
</form>

<div class="container-fluid">
    <a class="navbar-light" href="deleteAnonymizedPatients">Delete Anonymization</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>E-Mail</th>
        <th>Versichertennummer</th>
        <th>Versicherung</th>
        <th>Telefonnummer</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient: ${patientsAnonymized}">
        <td th:text="${patient.firstName}">Vorname</td>
        <td th:text="${patient.lastName}">Nachname</td>
        <td th:text="${patient.email}">Mail</td>
        <td th:text="${patient.insuranceNumber}">Versichertennummer</td>
        <td th:text="${patient.insurance}">Versicherung</td>
        <td th:text="${patient.phoneNumber}">Telefon</td>
    </tr>
    </tbody>
</table>



</body>
</html>
